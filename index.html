<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Legal Solution By Qudraty</title>
    <!-- tailwind and daisy ui cdn  link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- poppins and garamond font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@800&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome cdn  -->
    <script
      src="https://kit.fontawesome.com/fb1163e210.js"
      crossorigin="anonymous"
    ></script>

    <style>
      .poppins {
        font-family: "Poppins", sans-serif;
      }
      .garamond {
        font-family: "EB Garamond", serif;
      }
    </style>
  </head>
  <body>
    <header class="container mx-auto">
      <nav
        class="flex flex-col lg:flex-row justify-between items-center py-5 poppins"
      >
        <button class="btn"><img src="./images/logo2.png" alt="" /></button>
        <ul
          class="flex flex-col gap-2 my-3 lg:gap-8 items-center md:flex-row lg:flex-row font-normal"
        >
          <li>Home</li>
          <li>Services<i class="fa-solid fa-angle-right mx-2"></i></li>
          <li>Cases<i class="fa-solid fa-angle-right mx-2"></i></li>
          <li>Blog<i class="fa-solid fa-angle-right mx-2"></i></li>
          <li>Contact Us<i class="fa-solid fa-angle-right mx-2"></i></li>
        </ul>
        <button class="btn bg-[#B68C5A] text-white font-semibold">
          Free Consultation
        </button>
      </nav>
      <!-- hero section  -->
      <section class="">
        <div
          class="hero min-h-full lg:min-h-[550px]"
          style="background-image: url(./images/banner.png)"
        >
          <div class="hero-overlay bg-opacity-60"></div>
          <div class="hero-content text-center text-neutral-content">
            <div class="max-w-screen-md">
              <h1 class="mb-5 text-4xl lg:text-7xl font-extrabold garamond">
                We Provide Effective <br />
                Legal Solutions
              </h1>
              <p class="mb-5">
                There are many variations of passages of Lorem Ipsum available,
                but the majority have suffered alteration in some form, by
                injected humour.
              </p>
              <input
                class="py-3 pl-5 mb-3 lg:pr-80 rounded-lg"
                type="email"
                placeholder="Search your services"
              />
              <button
                class="btn bg-[#B68C5A] text-white font-semibold border-none"
              >
                Search
              </button>
            </div>
          </div>
        </div>
      </section>
    </header>
  </body>
</html>
